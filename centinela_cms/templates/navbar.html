{% load staticfiles %}
{% load centinela_menu %}
<nav class="navbar navbar-default navbar-fixed-top {% if site.NAVBAR_STYLE == 'INVERSE' %} navbar-inverse {% endif %}">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'centinela:news' %}">
        <img id="navbar-logo" src="{% static 'logo.png' %}" />
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          {% get_menu as menus %}
          {% for menu in menus %}
          <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ menu.name }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
            {% for item in menu.menuitems %}
                <li><a href="{% url 'centinela:page' item.category item.slug item.pk %}">{{ item.name }}</a></li>
            {% empty %}
            {% endfor %}
            </ul>
          </li>
          {% endfor %}
      </ul>
      <div class="col-md-2 pull-right container vcenter">
      <script>
        (function() {
          var cx = '017840085277599694718:a3seh5vpflw';
          var gcse = document.createElement('script');
          gcse.type = 'text/javascript';
          gcse.async = true;
          gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
              '//cse.google.com/cse.js?cx=' + cx;
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
        })();
      </script>
      <gcse:searchbox-only></gcse:searchbox-only>
        </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
