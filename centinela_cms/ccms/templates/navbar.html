{% load staticfiles %}
{% load centinela_menu %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'centinela:index' %}">
        <img src="{% static 'logo.png' %}" style="height: 50px; width: 124px; margin-top: -12px;" />
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'centinela:news' %}">Noticias</a></li>
          {% get_menu as menus %}
          {% for menu in menus %}
          <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ menu.name }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
            {% for item in menu.menuitems %}
                <li><a href="{% url 'centinela:page' item.category item.slug item.pk %}">{{ item.name }}</a></li>
            {% empty %}
            {% endfor %}
            </ul>
          </li>
          {% endfor %}
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar">
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
